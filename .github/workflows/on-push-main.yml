name: Deployment master

on:
  push:
    branches: [main, feature-cloudformation]

env:
  NAMESPACE: stage
  QUALIFIER: stage

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@master
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Install dependencies to deploy project
        run: npm install

      - name: Build project
        run: npm run build

      - name: Install dependencies for cdk
        run: npm install
        working-directory: deploy

      - name: Synth template
        run: npm run cdk synth
        working-directory: deploy

      - name: Bootstrap stack
        run: npm run cdk bootstrap -- --toolkit-stack-name CDKToolKitStage --qualifier ${{ env.QUALIFIER }}
        working-directory: deploy

      - name: Deploy stack
        run: npm run cdk deploy -- --require-approval never
        working-directory: deploy
